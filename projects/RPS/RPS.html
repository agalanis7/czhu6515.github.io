<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Rock Paper Scissors">
    <meta name="keywords" content="rock, paper, scissors, rock paper scissors">
    <meta name="author" content="Chenyu Zhu">
    <title>RPS | Welcome</title>
    <link rel="stylesheet" href="rpsstyle.css">

  </head>
  <body>
    <!-- Scoreboard -->
    <div id="scoreboard">
      <h1>Scoreboard: <span id="player-score">0</span>:<span id="comp-score">0</span></h1>
    </div>

    <!-- Container for RPS game -->
    <div>
      <div id="options">
        <div class="container hover" id="rock">
          <img class="resize" src="player-rock.jpg" onClick="choose('rock')">
        </div>
        <div class="container hover" id="paper">
          <img class="resize" src="player-paper.jpg" onClick="choose('paper')">
        </div>
        <div class="container hover" id="scissors">
          <img class="resize" src="player-scissors.jpg" onClick="choose('scissors')">
        </div>
      </div>

      <div id="selections">
        <div class="container">
          <p> You chose: </p><img class="resize" id="player-choice" src="player-rock.jpg">
        </div>
        <div class="container">
          <p> Computer chose: </p><img class="resize" id="comp-choice" src="comp-rock.jpg">
        </div>
      </div>

      <div id="results">
        <p> You win! </p>
      </div>
      <button onClick="reset()"> RESET </button>
    </div>


    <script type="text/javascript" src="rpsjs.js"></script>
  </body>
</html>
