<!DOCTYPE html>
<html>
<title>Tip Calculator</title>
<body>

<div id="container">
  <h1>Tip Calculator</h1>
  <div id="calculator">
    <form>
      <p>How much was your bill?
        <p>
          $ <input id="billAmt" type="text" placeholder="Bill Amount">
        <p> How was your service?
        <p>
          <select id="serviceQual">
            <option disabled selected value="0"> Please select an option </option>
            <option value="0.3"> Excellent - 30%</option>
            <option value="0.2"> Good - 20%</option>
            <option value="0.15"> Fair - 15%</option>
            <option value="0.1"> Poor - 10%</option>
            <option value="0.05"> Did the server even exist? - 5%</option>
          </select>
        <p> How many people are sharing the bill?
        <p>
          <input id='peopleAmt' type="text" placeholder="Number of People">
        <p>
          <button type="button" id="calculate">Calculate!</button>
  </div>
  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <script type="text/javascript" src="tipCalculator.js"></script>



</div>
</body>
</html>
